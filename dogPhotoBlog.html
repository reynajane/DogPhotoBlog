<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOG PHOTO BLOG</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
<!--********************HERO SECTION****************** -->
<section class="header1">
  <h1>DOG Photo Blog</h1>
</section>


<!--********************END OF HERO SECTION****************** -->


<!--********************MAINSECTION****************** -->
<main>
  <!-- ABOUT SECTION -->
  <section class="section1">
    <h2>Dog Photos</h2>
    <p>Click here to view more <a href="#" target="_blank">dog photos</a></p>
    <a href="#">
    <img class="dogHeader" src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="dog photo from pexels" height="400px" width="400px">
    </a>
  </section>
  
  
  <!-- FEATURED SECTION -->
  <section>
    <h2>DOG LISTS</h2>
    <h3>Things Dog Loves:</h3>
    <ul>
      <li>Seeing their human</li>
      <li>Dog treats</li>
      <li>Dog toys</li>
    </ul>
    <figure>
      <img src="https://images.pexels.com/photos/1633525/pexels-photo-1633525.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="My dog loves chicken" height="400px" width="400px">
      <figcaption>My dogs <em>love</em> chicken burger</figcaption>
    </figure>
    <h3>Three things dogs hate:</h3>
    <ol>
      <li>Cats</li>
      <li>Taking a bath</li>
      <li>Being</li>
    </ol>
  <figure>
    <img src="https://play-lh.googleusercontent.com/si9lMMWCFvU6RwZPKl5uUtdi44oiJONDrEoV3JT3UGJT40efi8YGF21CHtIjIY1lAA" alt="external resource of a cute dog photo from the web" height="400px" width="400px">
    <figcaption>Dogs <strong>love</strong> their humans</figcaption>
  </figure>
      
  </section>
  
  
  <!-- FORM SECTION -->
  <section>
    <h2>DOG FORM</h2>
    <form action="#">
      <fieldset>
        <legend>Is your dog an indoor  or an outdoor dog?</legend>
        <label> <input id="indoor" value="indoor" type="radio" name="indoor-outdoor" checked />Indoor</label>
        <label> <input id="indoor" value="outdoor" type="radio" name="indoor-outdoor"/>Outdoor</label>
      </fieldset>

      <fieldset>
        <legend>What is your dog's personality?</legend>
        <input id="loving" value="loving" type="checkbox" name="personality" checked /><label for="loving">loving</label>
        <input id="lazy" value="value" type="checkbox" name="personality"><label for="lazy">lazy</label>
        <input id="energetic" value="energetic" type="checkbox" name="personality"><label for="energetic">energetic</label>
      </fieldset>

      <input type="text" name="cuteDogs1" placeholder="Cute dogs url" required>
      <button type="submit">Submit</button>

    </form>
  </section>
</main>

<!--********************END OF MAIN SECTION****************** -->


<!--********************FOOTER SECTION****************** -->
<footer></footer>


<!--********************END OF FOOTER SECTION****************** -->

  
</body>
</html>
